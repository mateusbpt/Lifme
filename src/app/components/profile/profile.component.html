<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-xs-12 com-sm-12 col-md-4 col-lg-3 mt-4 mb-4">
            <div class="card text-dark bg-light">
                <h6 class="card-header">
                    <i class="fa fa-users"></i>
                    Meus Amigos
                </h6>
                <div class="card-body">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                            <div class="card bg-light text-primary">
                                <img class="card-img-top" src="assets/avatar/avatar3.png">
                                <div class="card-body p-1 mt-2">
                                    <h5 class="text-center">Usuário 1</h5>
                                    <p class="text-center">@usuario1</p>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <div class="card  bg-light text-primary">
                                <img class="card-img-top" src="assets/avatar/avatar4.jpg">
                                <div class="card-body p-1 mt-2">
                                    <h5 class="text-center">Usuário 2</h5>
                                    <p class="text-center">@usuario2</p>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <div class="card bg-light text-primary">
                                <img class="card-img-top" src="assets/avatar/avatar5.jpg">
                                <div class="card-body p-1 mt-2">
                                    <h5 class="text-center">Usuário 3</h5>
                                    <p class="text-center">@usuario3</p>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 mt-4">
            <div class="card">
                <div class="card-body">
                    <textarea class="form-control experience" rows="5" placeholder="Possui uma experiência ou uma dica para compartilhar com os amigos? Pode compartilhá-la aqui!"></textarea>
                </div>
                <div class="card-header">
                    <button class="btn btn-primary text-card float-right">
                        <i class="fa fa-comments"></i>
                        publicar
                    </button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 com-sm-12 col-md-4 col-lg-3 mt-4">
            <div class="card text-dark bg-light">
                <h6 class="card-header">
                    <i class="fa fa-users"></i>
                    Meus Grupos
                </h6>
                <div class="card-body">
                    <div class="card bg-light text-primary">
                        <img class="card-img-top" src="assets/avatar-group/group2.png">
                        <div class="card-body p-1 mt-2">
                            <h5 class="text-center">Grupo 1</h5>
                            <p class="text-center">@grupo1</p>
                        </div>
                    </div>
                    <ngb-carousel *ngIf="cardLength > 1">
                        <ng-template ngbSlide>
                            <div class="card no-border bg-light text-primary">
                                <img class="card-img-top" src="assets/avatar-group/group2.png">
                                <div class="card-body p-1 mt-2">
                                    <h5 class="text-center">Grupo 1</h5>
                                    <p class="text-center">@grupo1</p>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
